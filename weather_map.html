<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!-- External JavaScript files -->
    <script type="module" src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="module" src="js/weather_map.js"></script>

    <!-- External CSS files -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap">
</head>

<body class="container">


    <h1>Your Weather</h1>

<!--    WEATHER SEARCH-->
    <form id="search-form">
        <label for="search">Search Location:</label>
        <input type="text" id="search" name="search">

        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <div id='map' style='width: 90vw; height: 300px;'></div>



<div class="weather">
    <div class="current-weather">
        <h5 class="date"></h5>
            <h3 class="location"></h3>
            <div class="temperature"></div>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
    </div>


    <div class="forecast">
        <div class="day">

            <h5 class="date"></h5>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
        </div>

        <div class="day">

            <h5 class="date"></h5>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
        </div>

        <div class="day">

            <h5 class="date"></h5>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
        </div>

        <div class="day">

            <h5 class="date"></h5>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
        </div>

    </div>
</div>





</body>
</html>
