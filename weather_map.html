<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!-- External JavaScript/CSS files -->
    <script type="module" src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


    <script type="module" src="js/weather_map.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap">
</head>

<body class="container">


    <h1>Your Weather</h1>

<!--    WEATHER SEARCH-->
    <form id="search-form">
        <label for="search">Search Location:</label>
        <input type="text" id="search" name="search">

        <!--WEATHER SEARCH BUTTON-->
        <button class="btn" type="submit">Search</button>
    </form>

<!--    MAP-->
    <div id='map' style='width: 80vw; height: 300px;'></div>


<!--CURRENT WEATHER-->
<div class="weather">
    <div class="current-weather">
        <h5 class="date"></h5>
            <h3 class="location"></h3>
            <div class="temperature"></div>
            <div class="feels-like"></div>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
        <div class="cloud-condition"></div>
    </div>

<!--FORECAST WEATHER-->
    <div class="forecast">
        <div class="day">
<!--            DAY 1 FORECAST-->
            <h5 class="date"></h5>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>

        </div>

        <div class="day">
<!--            DAY 2 FORECAST-->
            <h5 class="date"></h5>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>

        </div>

        <div class="day">
<!--            DAY 3 FORECAST-->
            <h5 class="date"></h5>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>

        </div>

        <div class="day">
<!--            DAY 4 FORECAST-->
            <h5 class="date"></h5>
            <div class="max-temp"></div>
            <div class="min-temp"></div>
            <div class="feels-like"></div>
            <div class="cloud-condition"></div>

        </div>

    </div>
</div>





</body>
</html>
