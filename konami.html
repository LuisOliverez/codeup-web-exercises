    <title>Konami Code</title>

</head>

<body class="sounds">

<h1>
    ADD 30 LIVES

<!--UP, UP, DOWN, DOWN, LEFT, RIGHT, LEFT, RIGHT, B, A, ENTER-->
<h1>
    A PLACE OF TREASURED WORTH, WHERE RICHES WAIT TO BE UNEARTHED
</h1>
<!--MINE-->
<h1>
    TO SAFEGUARD OR SHIELD FROM HARM, AND TO PRESENT IN COURT A LEGAL CHARM
</h1>
<!--DEFEND-->


<div id="customAlert" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-body">
                <p id="customAlertMessage"></p>
            </div>

            <div class="modal-footer">
                <div class="contra"></div>
                <button type="button" class="btn btn-danger" data-dismiss="modal">The Alien's Lair!!</button>
            </div>

        </div>
    </div>
</div>





                    <!--END OF PAGE CONTENT-->





<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    "use strict";







    $(document).ready(function () {
        let userKeys = [];
        let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

        function customAlert(message) {
            $('#customAlert').modal('show');
            $('#customAlertMessage').html(message);
        }


        console.log(userKeys);


        // KEYCODE FUNCTION
        $(document).ready(function () {
            $(document).keyup(function (event) {
                console.log(event.keyCode);
                userKeys.push(event.keyCode);
                if (userKeys.join(',') === konamiCode.join(',')) {
                    customAlert('YOU HAVE ADDED 30 LIVES IN');




                    $('body').css({
                        // 'margin': '0',
                        // 'padding': '0',
                        'background-color': '#345203',
                        'background-image': 'url("images/contra.webp")',
                        'background-repeat': 'no-repeat',
                        'background-size': 'cover',
                    });

                    $(document).ready(function (){
                        $('h1').addClass('hide');
                    });

                    $('.sounds').append('<audio id="konamiAudio"><source src="./audio/contra%20ending.mp3"></audio>');


                    $('.btn').click(function () {
                        setTimeout(function (){
                        $("#konamiAudio")[0].play();
                    }, 500);
                    });

                    $(".contra").replaceWith('<ul class="animate"><li>C</li><li>O</li><li>N</li><li>T</li><li>R</li><li>A</li></ul>');

                    }

            });
        });
    });

</script>

</body>
</html>
