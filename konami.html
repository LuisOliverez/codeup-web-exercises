<!DOCTYPE html>
<html lang="">
<head>

    <title>Konami Code</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/konami.css">




</head>

                 <!--PAGE CONTENT-->
<body class="sounds mine defend">
<div class="container">
<h1>
    --ADD 30 LIVES--
</h1>
<!--UP, UP, DOWN, DOWN, LEFT, RIGHT, LEFT, RIGHT, B, A, ENTER-->
<h1>
   --A PLACE OF TREASURED WORTH, WHERE RICHES WAIT TO BE UNEARTHED--
</h1>
<!--MINE-->
<h1>
    --TO SAFEGUARD OR SHIELD FROM HARM, AND TO PRESENT IN COURT A LEGAL CHARM--
</h1>
<!--DEFEND-->

<!--CONTRA ALERT-->

<div id="contraAlert" class="modal contra-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-body">
                <p id="contraAlertMessage"></p>
            </div>

            <div class="modal-footer">
                <div class="contra"></div>
                <button type="button" class="btn contra-btn" data-dismiss="modal">The Alien's Lair!!</button>
            </div>

        </div>
    </div>
</div>


<!--    MINE ALERT-->

    <div id="mineAlert" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">


                <div class="modal-body">
                    <p id="mineAlertMessage"></p>
                </div>

                <div class="modal-footer">
                    <div class="mine"></div>
                    <button type="button" class="btn mine-btn" data-dismiss="modal">MORE DIGGING?!?!</button>
                </div>

            </div>
        </div>
    </div>


<!--DEFEND ALERT-->
    <div id="defendAlert" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">


                <div class="modal-body">
                    <p id="defendAlertMessage"></p>
                </div>

                <div class="modal-footer">
                    <div class="mine"></div>
                    <button type="button" class="btn mine-btn" data-dismiss="modal">FIRE AT WILL!</button>
                </div>

            </div>
        </div>
    </div>



                    <!--END OF PAGE CONTENT-->





<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    "use strict";







    $(document).ready(function () {
        let userKeys = [];
        let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        let mineCode = [77, 73, 78, 69];
        let defendCode = [68, 69, 70, 69, 78, 68]


        // CONTRA ALERT
        function contraAlert(message) {
            $('#contraAlert').modal('show');
            $('#contraAlertMessage').html(message);
        }
        // MINE ALERT
        function mineAlert(message){
            $('#mineAlert').modal('show');
            $('#mineAlertMessage').html(message);
        }
        // DEFEND ALERT
        function defendAlert(message){
            $('#defendAlert').modal('show');
            $('#defendAlertMessage').html(message);
        }

        console.log(userKeys);


        // KEYCODE FUNCTION
        $(document).ready(function () {
            $(document).keyup(function (event) {
                console.log(event.keyCode);
                userKeys.push(event.keyCode);

                // CONTRA CODE
                if (userKeys.join(',') === konamiCode.join(',')) {
                    contraAlert('YOU HAVE ADDED 30 LIVES IN');


                    $('h1').addClass('hide');


                    $('body').css({
                        'background-color': '#345203',
                        'background-image': 'url("images/contra.webp")',
                        'background-repeat': 'no-repeat',
                        'background-size': '1080px 820px',
                        'background-position': 'center 0%'
                    });


                    $('.sounds').append('<audio id="konamiAudio"><source src="./audio/contra%20ending.mp3"></audio>');


                    $(".contra").replaceWith('<ul class="animate1"><li>C</li><li>o</li><li>n</li><li>t</li><li>r</li><li>a</li></ul>');


                    $('.contra-btn').click(function () {
                        setTimeout(function () {
                            $("#konamiAudio")[0].play();
                        }, 500);


                    });

                    $('.modal-content').css({
                        'background-image': 'url("images/contra_grass.png")',
                        'background-size': '100% 100%',
                        'background-position': 'center'
                    });


                } else if (userKeys.join(',') === mineCode.join(',')) {
                    mineAlert('WELCOME TO THE MINES!');


                    $('.sounds').append('<audio id="mineAudio"><source src="./audio/im-tired-of-this-grandpa-thats-too-damn-bad.mp3"></audio>');

                    $('h1').replaceWith('<div style="height: 480px; width: 320px;" >\n' +
                        '  <iframe style="height:100%;width:100%" src="https://html5gameshq.com/iframed/cave-escape"></iframe></div>')


                    $('.mine-btn').click(function () {
                        setTimeout(function () {
                            $("#mineAudio")[0].play();
                        }, 500);
                    });

                } else if (userKeys.join(',') === defendCode.join(',')){
                     defendAlert('PREPARE YOUR DEFENSES!!')








            }

                });


            });

    });

</script>
  </div>
</body>

</html>
