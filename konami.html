<!DOCTYPE html>
<html lang="">
<head>

    <title>Konami Code</title>
<link rel="stylesheet" href="./css/konami.css">




</head>

                    <!--PAGE CONTENT-->
<body class="sounds">

<h1>
    THE TIME THAT WE KILL KEEPS US ALIVE. ADD 30 LIVES TO ADD TO YOUR OWN
</h1>

<div id="customAlert" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">CONGRATS!!!</h5>
            </div>
            <div class="modal-body">
                <p id="customAlertMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>





                    <!--END OF PAGE CONTENT-->





<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    "use strict";







    $(document).ready(function () {
        let userKeys = [];
        let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

        function customAlert(message) {
            $('#customAlertMessage').html(message);
            $('#customAlert').modal('show');
        }


        console.log(userKeys);


        // KEYCODE FUNCTION
        $(document).ready(function () {
            $(document).keyup(function (event) {
                console.log(event.keyCode);
                userKeys.push(event.keyCode);
                if (userKeys.join(',') === konamiCode.join(',')) {
                    customAlert('YOU HAVE ADDED 30 LIVES!!');


                    $("h1").replaceWith('<ul class="animate"><li>C</li><li>O</li><li>N</li><li>T</li><li>R</li><li>A</li></ul>');


                    $('body').css({
                        // 'margin': '0',
                        // 'padding': '0',
                        'background-color': '#345203',
                        'background-image': 'url("images/contra.webp")',
                        'background-repeat': 'no-repeat',
                        'background-size': 'cover',
                        // 'background-position': 'center'
                    });

                    $('.sounds').append('<audio id="konamiAudio"><source src="./audio/contra%20ending.mp3"></audio>');


                    $('.btn').click(function () {
                        setTimeout(function (){
                        $("#konamiAudio")[0].play();
                    }, 500);
                    });
                    }

            });
        });
    });

</script>

</body>
</html>
