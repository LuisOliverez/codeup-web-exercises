<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Excercises</title>

</head>
<body>

    <div class="codeup">

        <h1 id="myHeading">This is an exercise</h1>


        <p class="codeup">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur delectus error itaque, nobis qui quod.</p>

        <ul id="codeup">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>




<!--JQuery TAG-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<script>
"use strict"



    $('h1').click(function (){
            $(this).css('background-color', 'green');
    });
$(document).ready(function (){
    $('h1').click(function (){
        let h1Value = $('h1').text();
        alert(h1Value);
    });
});




$('p').click(
    function (){
        $(this).css('font-size', '18px');
    }
)




$('#codeup').hover(
    function () {
        $(this).css('color', '#FF0000');
    },
    function (){
        $(this).css('color', '#000');
    }
);

$('li').css('font-size', '20px');


$('h1, p, li').css({
    'background-color': 'yellow'
});

</script>

</body>
</html>
