<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Excercises</title>

</head>
<body>

    <div class="codeup">

        <h1>This is an exercise</h1>


        <p class="codeup">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur delectus error itaque, nobis qui quod.</p>

        <ul id="codeup">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>




<!--JQuery TAG-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<script>





$('h1').click(
    function (){
        $(this).css('background-color', 'green');
    }
)

$('p').click(
    function (){
        $(this).css('font-size', '18px');
    }
)

$('#codeup').hover(
    function () {
        $(this).css('color', '#FF0000');
    },
    function (){
        $(this).css('color', '#000');
    }
);




</script>

</body>
</html>
