    zoom: 9, // starting zoom
  });

// create the popup
const popup = new mapboxgl.Popup({ offset: 25 }).setText(
        'LU LU Craft Bar + Kitchen:  Modern tavern offering meals made with locally grown meats & produce, plus a patio with river views.');

// create DOM element for the marker
const el = document.createElement('div');
el.id = 'marker';

// create the marker
const marker = new mapboxgl.Marker({
  color: "#1200b8",
  draggable: false
}).setLngLat([-119.2498, 46.2636])
        .setPopup(popup)
        .addTo(map)
        .getElement()
        .addEventListener('click', function (){
          popup.addTo(map);
        });
